<app-nav></app-nav>
<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb" style="position: fixed; width: 100%; z-index: 1000;">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0" style="margin-top: 60px !important;">
            <li class="breadcrumb-item" style="margin-top: 30px !important;">
              <a [routerLink]="['/']"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" style="margin-top: 30px !important;">Mi perfil</li>
          </ol>
        </div>
      </nav>
      <div style="background-color: white; height: 150px;"></div>
      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Account menu (sticky sidebar) -->
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
            <app-siderbar></app-siderbar>
          </aside>


          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Mi Perfil</h1>
            </div>
            <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
              <div class="row pb-3">
                <div class="col-sm-6 form-group">
                  <label for="ac-fn">Nombres</label>
                  <input type="text" required class="form-control form-control-lg" name="nombres" [(ngModel)]="cliente.nombres" placeholder="Nombres Completos">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-fn">Apellidos</label>
                    <input type="text" required class="form-control form-control-lg" name="apellidos" [(ngModel)]="cliente.apellidos" placeholder="Apellidos Completos">
                  </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-email">Correo Electrónico</label>
                  <input type="email" required class="form-control form-control-lg" placeholder="cliente@example.com" name="email" [(ngModel)]="cliente.email">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-phone">Contraseña</label>
                  <input type="password"  autcomplete="new-password" class="form-control form-control-lg" placeholder="Ingrese tu nueva Contraseña"  id="input_password">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-email">Telefono</label>
                    <input type="number" required class="form-control form-control-lg" placeholder="999999999" name="telefono" [(ngModel)]="cliente.telefono">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-email">Fecha de Nacimiento</label>
                    <input type="date" required class="form-control form-control-lg" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-email">Dni</label>
                    <input type="number" required  class="form-control form-control-lg" placeholder="12345678" name="Dni" [(ngModel)]="cliente.dni">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-country">Género</label>
                  <select id="ac-country" required class="custom-select custom-select-lg" name="genero" [(ngModel)]="cliente.genero">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>

                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-city">País</label>
                  <select id="ac-city" required class="custom-select custom-select-lg" name="pais" [(ngModel)]="cliente.pais">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="belgium">Brussels</option>
                    <option value="germany">Berlin</option>
                    <option value="uk">Peru</option>
                    <option value="argentina">Melbourne</option>
                    <option value="usa" selected>New Jersey</option>
                    <option value="france">Paris</option>
                    <option value="brazil">Rio de Janeiro</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar Perfil&nbsp;</button>
            </form>
          </div>
        </div>
      </section>
</main>
<app-footer></app-footer>
